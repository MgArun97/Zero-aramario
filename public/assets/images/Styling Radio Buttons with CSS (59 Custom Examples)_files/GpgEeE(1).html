  <title>CodePen - Custom CSS3 Radio Button - Radiosplosion</title>
  
  
  <link rel="stylesheet" href="./font-awesome.min.css">
  
<style>
@charset "UTF-8";
.inner:after, .inner:before, input[type=radio] {
  position: absolute;
  cursor: pointer;
  opacity: 0;
}

*, *:before, *:after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #FFD360;
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: 600;
  font-size: 1em;
}

h2 {
  position: relative;
  padding-top: 30px;
  color: #4B6279;
}

ul {
  list-style-type: none;
  position: relative;
}

li {
  display: block;
  height: 50px;
  margin-left: 20px;
  text-align: left;
}

.card {
  background: #fff;
  text-align: center;
  width: 300px;
  height: 250px;
  margin: 50px auto;
  box-shadow: 8px 8px 1px 1px #87745C;
}

input[type=radio] {
  display: block;
}

input[type=radio]:hover + label .outer .inner:before {
  opacity: 0.2;
  display: inline-block;
  position: absolute;
  transform: scale(1);
  transition: all 0.3s ease;
}

input[type=radio]:checked label .inner:before {
  opacity: 1;
  transform: scale(1.5);
  transition: all 0.2s ease;
}

input[type=radio]:focus + label .outer .inner:before {
  opacity: 1;
  transform: scale(1.5);
  transition: all 0.3s ease;
  -webkit-transition-delay: 0.75s;
}

input[type=radio]:focus + label .outer {
  transform: translate(0.09em, 0.09em);
  box-shadow: 0px 0px 0px 0px rgba(200, 200, 200, 0.1);
  border: 3px solid #4B6279;
  -webkit-transition-delay: 0.75s;
  -webkit-animation: boom 1s ease-out;
  -webkit-animation-delay: 0.75s;
}

input[type=radio]:focus + label .inlet .text__effect {
  transition: all 0.2s ease-out;
  -webkit-transition-delay: 0.75s;
  color: #4B6279;
  border-bottom: 1px solid #4B6279;
  border-bottom-height: 20px;
}

input[type=radio] + label .inlet .text__effect {
  cursor: pointer;
}

input[type=radio]:focus + label .outer .inner:after {
  opacity: 1;
  -webkit-transform: translate(140px, -150px) scale(0.01);
  transition: all 1s ease;
}

.outer {
  width: 30px;
  height: 30px;
  border: 3px solid #87745C;
  position: relative;
  display: inline-block;
  background: transparent;
  margin: 25px 20px 0 30px;
  border-radius: 50%;
  cursor: pointer;
  top: 0;
}
.outer .inner:before:hover {
  opacity: 1;
}

.inner {
  position: relative;
  font-family: FontAwesome;
}
.inner:before {
  content: "";
  top: 50%;
  left: 7px;
  color: #4B6279;
  transform: scale(0) translateY(-50%);
}
.inner:after {
  content: "";
  left: -140px;
  bottom: -180px;
  font-size: 2em;
  transform: scale(3);
  color: #4B6279;
}

.inlet {
  position: relative;
  top: -27px;
  left: 80px;
  color: #87745C;
}

@-webkit-keyframes boom {
  0% {
    box-shadow: 0px 0px 0px 15px rgba(100, 100, 100, 0.25);
    100% {
      box-shadow: 0px 0px 0px 15px rgba(100, 100, 100, 0);
    }
  }
}

@keyframes boom {
  0% {
    box-shadow: 0px 0px 0px 15px rgba(100, 100, 100, 0.25);
    100% {
      box-shadow: 0px 0px 0px 15px rgba(100, 100, 100, 0);
    }
  }
}
</style>
